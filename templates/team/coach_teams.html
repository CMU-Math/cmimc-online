{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col">
        <h2>Your teams for {{ contest }}</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Team Name</th>
              <th scope="col">Students</th>
              <th scope="col">Registered</th>
            </tr>
          </thead>
          <tbody>
            {% for team in teams %}
              <tr style="transform: rotate(0);">
                <td>
                  <a href="{% url 'team_info' team.id %}" class="stretched-link text-reset text-decoration-none">
                    {{ team.team_name }}
                  </a>
                </td>
                <td>{{ team.mathlete_list }}</td>
                <td>
                  {% if team.is_registered %}
                    <p class="text-success mb-0">Yes</p>
                  {% else %}
                    <p class="text-danger mb-0">No</p>
                  {% endif %}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>

        <a href="{% url 'new_team' contest.id %}" class="btn btn-success">Create Team</a>
    </div>
</div>


{% endblock %}

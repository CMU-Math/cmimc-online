{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class = "col-10">
        <h2>Team Name: {{ team.team_name }}</h2>
        To invite new team members, send them this link: <a href="{{ invite_link }}">{{ invite_link }}</a>
        <h2>Members</h2>
        {% for mathlete in team.mathletes.all %} 
            <li>
                {{ mathlete.user.preferred_name }}
            </li>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="submit" class="btn btn-danger" value="leaveTeam">Leave Team</button>
            <button type="submit" name="submit" class="btn btn-success" value="register">Register</button>
      </form>

      </form>
  </div>
</div>

{% endblock %}

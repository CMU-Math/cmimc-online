{% extends 'base.html' %}

{% block content %}
Here is a list of contests:
<ul>
    {% for contest in all_contests %}
        <li>
            {{ contest.name }}, Team size: {{ contest.min_team_size }} - {{ contest.max_team_size }}
            <a href="{% url 'new_team' contest.id %}">Make a new team</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

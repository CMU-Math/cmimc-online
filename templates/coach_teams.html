{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Registered</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for team in teams %}
                <td>
                  <a href="{% url 'team_info' team.id %}" class="stretched-link text-reset text-decoration-none">
                    {{ team.team_name }}
                  </a>
                </td>
                <td>
                  {% if team.is_registered %}
                    <p class="text-success mb-0">Yes</p>
                  {% else %}
                    <p class="text-danger mb-0">No</p>
                  {% endif %}
                </td>
              {% endfor %}
            </tr>
          </tbody>
        </table>
    </div>
</div>
{% endblock %}

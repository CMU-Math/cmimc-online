{% extends 'exam/exam_base.html' %}

{% block exam_content %}

<h1>Submissions</h1>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
        <th scope="col">Time</th>
        <th scope="col">Exam Name</th>
        <th scope="col">Problem Number</th>
        <th scope="col">Score</th>
        <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for submission in submissions%}
    <tr>
        <td scope="row">{{ submission.submit_time }}</td>
        <td scope="row">{{ exam.name }}</td>
        <td scope="row">{{submission.problem.problem_number}}</td>
        <td scope="row">{{submission.points}}</td>
        <td scope="row"><a href="{% url 'view_submission' submission.id %}">View Submission</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}

    <div class="row justify-content-between">
      <h1 class="mt-3 col-10">Submission For Problem {{ problem.problem_number }}</h1> </br>
      <h2 class="mt-3 col-2"><a href="{% url 'exam_status' problem.exam_id %}" class="btn btn-info"> Back To Exam</a> </h2>
    </div>
    <div class="mt-4 row justify-content-between">
      <div class = "col-8">
        <form action="" method="post">
          {% csrf_token %}
          <h5 class="mb-3"><u>Code Here!</u></h5>
          {{ form }}
          <button type="submit" class="mt-2 btn btn-primary">Submit Code</button>
        </form>
      </div>

      <div class = "col-4">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h5 class="mb-3" for="codeFile"><u>Or Upload a File:</u></h5>
          <input type="file" class="form-control-file" name="codeFile">
          <button type="submit" class="mt-2 btn btn-secondary">Submit File</button>
        </form>
      </div>

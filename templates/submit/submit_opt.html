{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-between">
      <div class = "col-10">
          <h1>Submit To {{ problem.name }} - Task {{ task.task_number }}</h1> </br>
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="codeText">Your Submission</label>
                <textarea class="form-control" name="codeText">{% if text %}{{ text }}{% endif %}</textarea>
              </div>
              <div class="form-group">
                <label for="codeFile">Upload File</label>
                <input type="file" class="form-control-file" name="codeFile">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      <div class = "col-2">
        <h2><a href="{% url 'all_problems' problem.exam_id %}" class="btn btn-info"> Back To Exam</a> </h2>
      </div>
    </div>
{% endblock %}
